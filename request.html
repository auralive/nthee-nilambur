            <div class="form-wrap">
                <div class="field">

                    <input class="input" type="text" placeholder="Enter name" />
                </div>

                <div class="field">
                    <label>Phone Number</label>
                    <input class="input" type="text" placeholder="+91 XXXXX XXXXX" />
                </div>

                <div class="field">
                    <label>Help Type</label>
                    <select>
                        <option>Food</option>
                        <option>Blood</option>
                        <option>Medical</option>
                        <option>Financial</option>
                        <option>Education</option>
                        <option>Emergency</option>
                    </select>
                </div>

                <div class="field">
                    <label>Place / Area</label>
                    <input class="input" type="text" placeholder="Nilambur / Chungathara / etc" />
                </div>

                <div class="field" style="grid-column: 1/-1">
                    <label>Explain your need</label>
                    <textarea placeholder="Write full details..."></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn primary">Submit Request</button>
                <a class="btn ghost" href="emergency.html">Emergency Page</a>
            </div>
